<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Website</title>
  </head>
  <body>
    <h1>Hello world</h1>
    <input type="text" id="input-text" />
    <button type="submit" id="submit-data" onclick="submitData()">
      Submit
    </button>

    <script>
      function submitData() {
        let content = { text: document.getElementById("input-text").value }
        fetch("/list", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(content),
        })
      }
    </script>
  </body>
</html>
